<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="head__container">
      <h3>Events in Prague</h3>
      <div>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="modalWindow" class="modal hidden">
      <div class="modal-content">
        <span class="modal--close">&times;</span>
        <form action="" method="post">
          <!-- need name, date, description, image_url -->
          <input id="formFname" type="text" name="fname" placeholder="Your Name *" />
          <input id="formLname" type="text" name="lname" placeholder="Your Name *" />
          <input id="formEmail" type="email" name="email" placeholder="Your email *" />
          <input id="formPhoneNumber" type="number" name="phoneNumber" placeholder="Your phone number" />
          <input id="formBirthYear" type="date" name="birthYear" />
          <button type="submit" id="submitForm">Submit</button>
        </form>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="featured__event">
      <div class="title--vertical">Featured Event</div>
      <img class="fevent__image" src="" alt="Prague in the golden hour">
      <div class="featured__event__description">
        <div class="fevent__name">Event Name</div>
        <div class="fevent__description">Event Description ...</div>
        <div class="btn btn--register">Register</div>
      </div>
    </div>

    <div class="event__widgets"></div>
  </div>
</body>
<script defer src="./js/script.js"></script>

</html>
